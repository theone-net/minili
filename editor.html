<main id="edit-container" class="edit-container">
  <div id="edit-main" class="edit-main">
    <canvas id="draw-wrapper"></canvas>
  </div>
  <div class="edit-main-controls left">
    <button title="pen (ctrl/cmd+p)" id="pen" class="transparent-button focus-visible"><img draggable="false" class="theme-icon" src="/assets/icons/pen.svg"></img></button>
    <button title="eraser (ctrl/cmd+e)" id="eraser" class="transparent-button"><img draggable="false" class="theme-icon" src="/assets/icons/eraser.svg"></img></button>
    <button title="paint bucket (ctrl/cmd+b)" id="paintBucket" class="transparent-button"><img draggable="false" class="theme-icon" src="/assets/icons/paintbucket.svg"></img></button>
    <button title="eyedropper (ctrl/cmd+i)" id="eyedropper" class="transparent-button"><img draggable="false" class="theme-icon" src="/assets/icons/eyedropper.svg"></img></button>
    <input title="color" id="stroke" name="stroke" class="color" type="color">
    <label for="lineWidth">size</label>
    <input class="sizeSelect" id="lineWidth" name="lineWidth" type="number" inputmode="numeric" value="10" pattern="[0-9]*" style="width: 20px;">
  </div>
  <div class="edit-main-controls right" style="order: 2;">
    <button title="undo (ctrl/cmd+z)" id="undo" class="transparent-button"><img draggable="false" class="theme-icon" src="/assets/icons/undo.svg"></img></button>
    <button title="redo (ctrl/cmd+shift+z)" id="redo" class="transparent-button"><img draggable="false" class="theme-icon" src="/assets/icons/redo.svg"></img></button>
    <button title="clear (ctrl/cmd+x)" class="transparent-button" id="clearBtn"><img draggable="false" class="theme-icon" id="clear" src="/assets/icons/clear.svg"></img></button>
    <button title="download" class="transparent-button" id="download"><img draggable="false" class="theme-icon" src="/assets/icons/download.svg"></button>
  </div>
  <br>
</main>
